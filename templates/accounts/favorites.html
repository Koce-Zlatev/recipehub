{% extends "base.html" %}
{% block title %}Моите любими{% endblock %}
{% block content %}
<h1>Моите любими</h1>
<ul class="list-group">
  {% for f in favorites %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <a href="{{ f.recipe.get_absolute_url }}">{{ f.recipe.title }}</a>
      <small class="text-muted">{{ f.created_at|date:"d.m.Y H:i" }}</small>
    </li>
  {% empty %}
    <li class="list-group-item">Нямаш любими рецепти.</li>
  {% endfor %}
</ul>
{% endblock %}
